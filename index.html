<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrackBot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css"> <!-- Asegúrate de que este archivo se cargue después de Bootstrap -->
        <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    </head>    
<body>
    <header class="header-name">
        <h1>TrackBot</h1>
    </header>
    <section>
        <div class="button-copy">
            <button class="button-alias button3" id="bienvenidaBoton">Bienvenida</button>
            <button class="button-alias button3" id="cargadasBoton">Usuario</button>
            <button class="button-alias button3" id="pdfBoton">PDF</button>
            <button class="button-alias button3" id="mensajePremios">Premios</button>
            <button class="button-alias button3" id="porcentajeBoton">Porcentajes</button>
        </div>
        <div>
            <input class="input2 button-alias" type="text" id="nameInput" placeholder="Ingresar nombre" autocomplete="off">
            <button class="button-alias" onclick="copiarMensajeCbu()">CBU</button>
            <button class="button-alias button3" id="saludoBoton">Saludo</button>
            <button class="button-alias button3" id="mensajeNoDisponible">No Disponible</button>
        </div>
    </section>
    <main>
        <div class="space-one">
            <div class="div-input_one">
                <input class="input2" type="number" id="numberInput" placeholder="Ingresa monto" autocomplete="off">
            </div>
            <div class="div-two">
                <button class="btn" id="fifteenButton">Sumar 15%</button>
                <button class="btn" id="twentyButton">Sumar 20%</button>
                <button class="btn" id="thirtyButton">Sumar 30%</button>    
            </div>
            <div class="div-p_one">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <section>
        <div class="container">
            <h2>Actualizar CBU</h2>
            <div class="input-group">
                <input class="input2 button-alias" type="text" id="cuenta" placeholder="Nombre de la cuenta">
            </div>
            <div class="input-group">
                <input class="input2 button-alias"  type="text" id="cbu" placeholder="Ingrese el CBU">
            </div>
            <div class="input-group">
                <input class="input2 button-alias"  type="text" id="horario" placeholder="Horario vigente">
            </div>
            <div class="button-group">
                <button class="button-alias" onclick="actualizarCBU()">Actualizar</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
